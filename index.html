<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudle Page</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" role="main">
        <div class="header-logo">
            <img class="logo" src="images/logo.svg" alt="logo image">
        </div>
        <div class="description-section">
            <img class="show-img" src="images/illustration-mockups.svg" alt="">
            <div class="description-box">
                <h1>Build the community your fans will love</h1>
                <p class="description-text">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="btn" aria-label="Register">Register</button>
            </div>
        </div>
        <ul class="social-links">
            <li><a href="#" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook-f icon"></i>
                </a></li>
            <li><a href="#" class="social-link" aria-label="Twitter">
                <i class="icon fab fa-twitter "></i>
                </a></li>
            <li><a href="#" class="social-link" aria-label="Instagram">
                <i class="fab fa-instagram icon"></i>
                </a></li>
        </ul>
    </div>
</body>

</html>
